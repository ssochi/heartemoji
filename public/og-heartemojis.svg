<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff4d6d"/>
      <stop offset="100%" stop-color="#ffe6eb"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.15"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="24" result="blur"/>
      <feOffset dx="0" dy="20" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#g1)"/>
  <rect x="80" y="80" width="1040" height="470" rx="40" fill="url(#g2)" filter="url(#shadow)"/>
  <text x="600" y="230" text-anchor="middle" font-family="'Nunito', 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="#2d0016">
    heartemojis.org
  </text>
  <text x="600" y="310" text-anchor="middle" font-family="'Nunito', 'Segoe UI', sans-serif" font-size="32" font-weight="600" fill="#d0004f">
    Copy every heart emoji with context
  </text>
  <text x="360" y="400" font-size="82" text-anchor="middle">❤️‍🔥</text>
  <text x="520" y="420" font-size="74" text-anchor="middle">🩷</text>
  <text x="680" y="420" font-size="78" text-anchor="middle">💛</text>
  <text x="840" y="400" font-size="86" text-anchor="middle">💜</text>
</svg>
